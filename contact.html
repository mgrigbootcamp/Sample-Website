<!DOCTYPE html>

<head>

    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="pic-div">
    <img src="Mi-vs-Me-logo.jpg" alt="logo">
    </div>
    <nav>
        
        <div class="nav-menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li><a href="store.html">Store</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            </ul>
        </div>
    </nav>
    <main>
       
        <div class="main-content-contact">
            <div class="contact-content">
                <div class="contact-content-left">
                    <div>
                        <h3>Get in <span>Touch</span></h3>
                    </div>
                    <div>
                        <img>
                    </div>
                    <div>
                        <ul class="my-contact">
                            <li> Corona, CA</li>
                            <li>golf4griggs47@gmail.com</li>
                            <li> 714-887-6083</li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="contact-content-right">
                    <h3>Contact <span>Form</span></h3>
                    <div class="contact-form">
                        <form style="max-width:500px;margin:auto">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field" type="text" placeholder="Full Name" name="fullname">
                            </div>

                            <div class="input-container">
                                <i class="fa fa-envelope icon"></i>
                                <input class="input-field" type="text" placeholder="Email" name="email">
                            </div>

                            <div class="input-container">
                                <i class="fa fa-key icon"></i>
                                <input class="input-field" type="phone" placeholder="Phone" name="phone">
                            </div>

                            <div class="input-container">
                                <i class="fa fa-key icon"></i>
                                <textarea class="input-field" placeholder="Message for Me" name="message"></textarea>
                            </div>
                            <button type="submit" class="btn">Contact</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
